<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Unfollower Checker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Unfollower Checker</h1>
      <div class="header-actions">
        <button id="darkModeToggle" class="dark-mode-btn" title="Toggle Dark Mode">
          <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
          <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
        </button>
        <button id="refreshBtn" class="refresh-btn">Refresh</button>
      </div>
    </header>

    <div class="controls">
      <div class="toggle-group">
        <label class="toggle-switch">
          <input type="checkbox" id="blockReels">
          <span class="slider"></span>
          <span class="label-text">Block Reels</span>
        </label>
      </div>
      <div class="toggle-group">
        <label class="toggle-switch">
          <input type="checkbox" id="blockExplore">
          <span class="slider"></span>
          <span class="label-text">Block Explore</span>
        </label>
      </div>
    </div>

    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Not Following Back:</span>
        <span id="unfollowerCount" class="stat-value">0</span>
      </div>
    </div>

    <div id="status" class="status">
      <p>Click "Refresh" to check for unfollowers</p>
    </div>

    <div id="unfollowerList" class="unfollower-list">
      <!-- Unfollowers will be listed here -->
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
